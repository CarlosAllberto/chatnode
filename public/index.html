<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatnode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section id="login-page">
      <div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div>
          <span>Nickname</span>
          <div class="input-group-lg">
            <input class="form-control" type="text" id="login-input" value="Carlos">
          </div>
        </div>
      </div>
    </section>

    <section id="chat-page">
      <div class="row content-container vw-100">
        <div class="col-10 bg-light p-4">
          <ul class="messages">
            <li>
              <div class="bg-white py-2 px-2 rounded shadow-sm mb-4 ms-system message-content">
                <span>Matheus</span>
                <p class="mt-2 mb-0">Olá, tudo bem?</p>
              </div>
            </li>
            <li>
              <div class="bg-white py-2 px-2 rounded shadow-sm mb-4 ms-system message-content">
                <span>Felipe</span>
                <p class="mt-2 mb-0">Eai. de boa e você?</p>
              </div>
            </li>
            <li class="you">
              <div class="bg-white py-2 px-2 rounded shadow-sm mb-4 ms-system message-content">
                <span>Você</span>
                <p class="mt-2 mb-0">Eai. de boa e você?</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-2 p-4">
          <ul>
            <li class="mb-4">Carlos (você)</li>
            <li class="mb-4">Felipe</li>
            <li class="mb-4">Matheus</li>
          </ul>
        </div>
      </div>
      <div class="p-4 input-group-lg">
        <input class="form-control" type="text" placeholder="Mensagem">
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</body>

</html>
