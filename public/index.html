<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatnode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section id="login-page">
      <div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div>
          <span>Nickname</span>
          <div class="input-group-lg">
            <input class="form-control" type="text" id="login-input">
          </div>
        </div>
      </div>
    </section>

    <section id="chat-page">
      <div class="row vw-100">
        <div class="col-10 bg-light p-4">
          <ul class="messages"></ul>
        </div>
        <div class="col-2 p-4">
          <ul class="user-list"></ul>
        </div>
      </div>
      <div class="p-4 input-group-lg">
        <input class="form-control" type="text" id="text-input" placeholder="Mensagem">
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</body>

</html>
